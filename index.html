<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Converter 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="h1-div">
        <h1>Conversor de Moedas</h1>
    </div>

    <main>
        <label class="label-select-currency" id="first-label">Converter <span class="to-bold">de</span>
            <select name="Moeda Inicial" id="souce-money">
                <option value="BRL">R$ <span>Real brasileiro</span></option>
            </select>
        </label>

        <label class="label-select-currency">
            Converter <span class="to-bold">para</span>
            <select name="moedaFinal" id="target-money">
                <option value="USD">US$ <span class="to-bold">Dolár americano</span></option>
                <option value="EUR">€ <span class="to-bold"> Euro </span></option>
                <option value="BTC">Bitcoin</option>
            </select>
        </label>

        <label class="to-bold">
            Valor
            <input type="number" placeholder="R$ 10.000,00" id="value-for-conversion" autofocus>
            <button type="button">Converter</button>

            <section class="converting-section">
                <div>
                    <label class="imgs">
                        <img id="first-image" src="./assets/BRL.png" alt="Bandeira do Brasil">
                        <span class="name-of-the-currency">Real</span>
                        <span class="value-of-conversion" id="value-of-conversion-first">R$
                            <span>10.000,00</span></span>
                    </label>
                </div>
                <img src="./assets/Vector.png" alt="Seta">
                <div>
                    <label class="imgs">
                        <img id="second-image" src="./assets/USD.png" alt="Bandeira da moeda final">
                        <p><span id="final-currency-name" class="name-of-the-currency">Dólar Americano</span></p>
                        <span class="value-of-conversion" id="value-of-conversion-second">R$
                            <span>2.000,00</span></span>
                    </label>
                </div>
            </section>
        </label>

    </main>
</body>
<script src="./scripts.js"></script>

</html>
