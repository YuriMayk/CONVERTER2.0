<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Conversor de Moedas</h1>
    <label>Converter <span>de</span>
        <select name="Moeda Inicial" id="real">
            <option value="BRL">R$ <span>Real brasileiro</span></option>
        </select>
    </label>

    <label>
        Converter <span>para</span>
        <select name="moedaFinal" id="USD">
            <option value="USD">US$ Dolár americano</option>
            <option value="EUR">€ Euro</option>
            <option value="Bitcoin">Bitcoin</option>
        </select>
    </label>

    <label>
        Valor
        <input type="number"> 
        <button type="submit">Converter</button>
    </label>

    <script src="scripts.js"></script>
</body>

</html>
